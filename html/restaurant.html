<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="/css/style1.css">
    <link rel="stylesheet" href="/css/style2.css">
    <link rel="stylesheet" href="/css/style3.css">
</head>
<body>
    <header class="header">
        <nav>
            <a href="index.html">← Retour à la liste</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <main class="container">
        <article class="restaurant-details">
            <div class="restaurant-cover-container">
                <img id="restaurant-image" src="" alt="" class="restaurant-cover">
            </div>
            
            <div class="restaurant-info">
                <div class="restaurant-header">
                    <div class="restaurant-title">
                        <h1 id="restaurant-name"></h1>
                        <p class="restaurant-cuisine" id="restaurant-cuisine"></p>
                    </div>
                    <div class="restaurant-rating">
                        <div class="stars" id="rating-stars"></div>
                        <span id="rating-value"></span>
                    </div>
                </div>

                <div class="status-badge">
                    <i class="far fa-clock"></i>
                    <span id="restaurant-status">Closed Now</span>
                </div>

                <div class="restaurant-details-grid">
                    <div class="details-column">
                        <div class="detail-item">
                            <h3>Adresse</h3>
                            <p id="restaurant-address"></p>
                        </div>
                        <div class="detail-item">
                            <h3>Horaires d'ouverture</h3>
                            <p id="restaurant-hours"></p>
                        </div>
                    </div>
                    
                    <div class="details-column">
                        <div class="detail-item">
                            <h3>Contact</h3>
                            <p id="restaurant-phone"></p>
                            <p id="restaurant-email"></p>
                        </div>
                        <div class="detail-item">
                            <h3>Site Web</h3>
                            <div id="website-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <script src="api/server.js"></script>
</body>
</html>
