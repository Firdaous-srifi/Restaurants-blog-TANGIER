<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style1.css">
    <link rel="stylesheet" href="/css/style2.css">
    <link rel="stylesheet" href="/css/style3.css">
    
</head>
<body><header class="header">
    <nav>
        <a href="index.html">← Retour au site</a>
        <h1>Admin Dashboard</h1>
    </nav>
</header>

<main class="container">
    <div class="admin-panel">
        <div class="panel-header">
            <h2>Gestion des Restaurants</h2>
            <button class="btn btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Ajouter un Restaurant
            </button>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher par nom ou spécialité...">
        </div>

        <table class="restaurants-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Nom</th>
                    <th>Spécialité</th>
                    <th>Note</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="restaurantsTableBody">
                <!-- Populated by JavaScript -->
            </tbody>
        </table>
    </div>
</main>

<!-- Add/Edit Restaurant Modal -->
<div id="restaurantModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Ajouter un Restaurant</h2>
        <form id="restaurantForm" onsubmit="handleRestaurantSubmit(event)">
            <input type="hidden" id="restaurantId">
            <div class="form-group">
                <label for="name">Nom du Restaurant</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="cuisine">Spécialité</label>
                <input type="text" id="cuisine" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="website">Site Web</label>
                <input type="url" id="website">
            </div>
            <div class="form-group">
                <label for="image">URL de l'Image</label>
                <input type="url" id="image" required>
            </div>
            <div class="form-group">
                <label for="rating">Note</label>
                <input type="number" id="rating" min="1" max="5" step="0.1" required>
            </div>
            <button type="submit" class="btn btn-primary">Sauvegarder</button>
        </form>
    </div>
</div>

<div id="notification" class="notification"></div>
    <script src="api/server.js"></script>
</body>
</html>
